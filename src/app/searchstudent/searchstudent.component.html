<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Search Student :</label>
                    <input type="text" class="form-control" name="input" [(ngModel)]="input">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readValue()">Search</button>
                </div>
                <div *ngFor="let i of data">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Name :</label>
                        <input type="text" class="form-control" value="{{i.name}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Roll No :</label>
                        <input type="text" class="form-control" value="{{i.rollno}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Admission No :</label>
                        <input type="text" class="form-control" value="{{i.admno}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">College :</label>
                        <input type="text" class="form-control" value="{{i.college}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Department :</label>
                        <input type="text" class="form-control" value="{{i.department}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Bloodgroup :</label>
                        <input type="text" class="form-control" value="{{i.bloodgroup}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Date Of Birth :</label>
                        <input type="text" class="form-control" value="{{i.dob}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Parent Name :</label>
                        <input type="text" class="form-control" value="{{i.parentname}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Parent Email :</label>
                        <input type="text" class="form-control" value="{{i.email}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Guardian Name :</label>
                        <input type="text" class="form-control" value="{{i.guardianname}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="">Guardian Address :</label>
                        <input type="text" class="form-control" value="{{i.address}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
